<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Sample</title>
    
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .internal-style {
            color: white;
            background-color: blue;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1 style="color: green; text-align: center;">Inline CSS </h1> 

    <p class="internal-style"> Internal CSS.</p>

    <p class="external-style"> External CSS.</p>

</body>
</html>
